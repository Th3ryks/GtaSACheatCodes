<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA San Andreas Cheat Codes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-gamepad"></i>
                    GTA San Andreas Cheats
                </h1>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="platform-section">
                <h2>Select Platform</h2>
                <div class="platform-buttons">
                    <button class="platform-btn active" data-platform="computer">
                        <i class="fas fa-desktop"></i>
                        <i class="fas fa-mobile-alt"></i>
                        Computer/Phone
                    </button>
                    <button class="platform-btn" data-platform="ps">
                        <i class="fab fa-playstation"></i>
                        PlayStation
                    </button>
                </div>
            </section>

            <section class="controls-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search cheat codes or effects..." class="search-input">
                </div>
                
                <div class="category-filter">
                    <select id="categoryFilter" class="category-select">
                        <option value="all">All Categories</option>
                        <option value="health">Health & Stats</option>
                        <option value="weapons">Weapons</option>
                        <option value="vehicles">Vehicles</option>
                        <option value="weather">Weather</option>
                        <option value="gameplay">Gameplay</option>
                        <option value="spawn">Spawn Items</option>
                        <option value="people">People & NPCs</option>
                        <option value="wanted">Wanted Level</option>
                    </select>
                </div>
            </section>

            <section class="cheats-section">
                <div class="cheats-header">
                    <h2 id="platformTitle">Computer Cheats</h2>
                    <div class="results-count">
                        <span id="resultsCount">0</span> cheats found
                    </div>
                </div>
                
                <div class="cheats-grid" id="cheatsGrid">
                </div>
                
                <div class="no-results" id="noResults" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No cheats found</h3>
                    <p>Try adjusting your search or filter criteria</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GTA San Andreas Cheat Codes. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
